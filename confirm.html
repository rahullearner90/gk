<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm box demo</title>
</head>
<body>
    <h1></h1>
    <script>
        var msg=document.querySelector("h1");
        var result = confirm("Are you sure?");
    if (result === true) {
        msg.innerText="You clicked ok";
    } else {
        msg.innerText="You clicked Cancel";
}

    </script>
</body>
</html>
