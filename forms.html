<!DOCTYPE html>
<html>
<head>
<title>Form</title>
</head>
<body>
<form>
<table>
<tr>
<td>Name:</td>
<td><input placeholder="Enter your Name"/></td>
</tr>
<tr>
<td>Age:</td>
<td><input type="number" placeholder="Enter your Age"/></td>
</tr>
<tr>
<td>Phone:</td>
<td><input placeholder="Enter your Contact Number"/></td>
</tr>
<tr>
<td>Email:</td>
<td><input type="email" placeholder="Enter your Email"/></td>
</tr>
<tr>
<td>Address:</td>
<td><input type="textarea" cols="22" rows="11" placeholder="Enter your
Address"/></td>
</tr>
<tr>
<td></td>
<td><input type="submit" value="submit" /></td>
</tr>
</table>
</form>
</body>
</html>
